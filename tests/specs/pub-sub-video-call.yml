kind: Room
id: pub-sub-video-call
spec:
  pipeline:
    caller:
      kind: Member
      credentials: test
      spec:
        pipeline:
          publish:
            kind: WebRtcPublishEndpoint
            spec:
              p2p: Always
              force_relay: true
              audio_settings:
                publishing_mode: IfPossible
              video_settings:
                publishing_mode: IfPossible
    responder:
      kind: Member
      credentials: test
      spec:
        pipeline:
          play:
            kind: WebRtcPlayEndpoint
            spec:
              src: "local://pub-sub-video-call/caller/publish"
              force_relay: true
