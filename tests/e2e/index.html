<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>Medea's E2E test</title>
  <script type="module">
    import init, {Jason} from "/pkg/medea_jason.js";

    window.onload = async () => {
      if (console.everything === undefined)
      {
        console.everything = [];

        console.defaultLog = console.log.bind(console);
        console.log = function(){
          console.everything.push({"type":"log", "datetime":Date().toLocaleString(), "value":Array.from(arguments)});
          console.defaultLog.apply(console, arguments);
        }
        console.defaultError = console.error.bind(console);
        console.error = function(){
          console.everything.push({"type":"error", "datetime":Date().toLocaleString(), "value":Array.from(arguments)});
          console.defaultError.apply(console, arguments);
        }
        console.defaultWarn = console.warn.bind(console);
        console.warn = function(){
          console.everything.push({"type":"warn", "datetime":Date().toLocaleString(), "value":Array.from(arguments)});
          console.defaultWarn.apply(console, arguments);
        }
        console.defaultDebug = console.debug.bind(console);
        console.debug = function(){
          console.everything.push({"type":"debug", "datetime":Date().toLocaleString(), "value":Array.from(arguments)});
          console.defaultDebug.apply(console, arguments);
        }
      }

      await init();
      window.rust = await import("/pkg/medea_jason.js");
      let loadedDiv = document.createElement('div');
      loadedDiv.id = 'loaded';
      document.body.appendChild(loadedDiv);
    }
  </script>
</head>
<body></body>
</html>
