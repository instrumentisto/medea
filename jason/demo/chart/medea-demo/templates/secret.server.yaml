kind: Secret
apiVersion: v1
metadata:
  name: {{ template "medea-demo.fullname" . }}.server.cred
  namespace: {{ .Release.Namespace | quote }}
  labels:
    helm.sh/chart: {{ template "medea-demo.chart" . }}
    app.kubernetes.io/name: {{ template "medea-demo.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/component: server
  {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{- $medeaConf := .Values.server.conf }}
  {{- $coturnDbConf := index .Values "server" "coturn-db" "conf" }}
  MEDEA_TURN__PASS: {{ $medeaConf.turn.pass | b64enc | quote }}
  MEDEA_TURN__DB__REDIS__PASS: {{ $coturnDbConf.requirepass | b64enc | quote }}
