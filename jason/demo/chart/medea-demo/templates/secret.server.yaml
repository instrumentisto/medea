kind: Secret
apiVersion: v1
metadata:
  name: {{ printf "%s.server.cred" (include "medea-demo.fullname" .) | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    helm.sh/chart: {{ include "medea-demo.chart" . | quote }}
    app.kubernetes.io/name: {{ include "medea-demo.name" . | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/component: server
  {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{- $medeaConf := .Values.server.conf }}
  {{- $coturnConf := .Values.server.coturn.conf }}
  {{- $coturnDbConf := index .Values "server" "coturn-db" "conf" }}
  MEDEA_TURN__PASS: {{ $medeaConf.turn.pass | b64enc | quote }}
  MEDEA_TURN__DB__REDIS__PASS: {{ $coturnDbConf.requirepass | b64enc | quote }}
  MEDEA_TURN__CLI__PASS: {{ index $coturnConf "cli-password" | b64enc | quote }}
