kind: Service
apiVersion: v1
metadata:
  name: {{ template "medea-demo.fullname" . }}-server
  namespace: {{ .Release.Namespace | quote }}
  labels:
    helm.sh/chart: {{ template "medea-demo.chart" . }}
    app.kubernetes.io/name: {{ template "medea-demo.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/component: server
  {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    app.kubernetes.io/name: {{ template "medea-demo.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/component: server
  ports:
    - name: http
      port: 80
      targetPort: {{ .Values.server.conf.server.client.http.bind_port }}
      protocol: TCP
    {{- $controlApiMock := index .Values "control-mock" }}
    - name: control-mock
      port: {{ $controlApiMock.conf.bind_port }}
      targetPort: {{ $controlApiMock.conf.bind_port }}
      protocol: TCP
