ingress:
  enabled: yes

  hosts:
    - medea-demo.test

  tls:
    enabled: yes
    auto: no
    # Not required when "auto" is enabled.
    secretName:
      medea-demo.test: medea-demo.test.tls

  annotations:
    kubernetes.io/ingress.class: nginx
