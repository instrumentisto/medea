version: '2'

services:
  webclient:
    container_name: nginx
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - .:/usr/share/nginx/html
      - ./node_modules/jason-alexlapa/:/usr/share/nginx/html/js
  coturn:
    container_name: coturn
    image: instrumentisto/coturn:4.5
    depends_on: ["coturn-db"]
    command:
      - --log-file=stdout
    volumes:
      - ../../dev/coturn/turnserver.conf:/etc/coturn/turnserver.conf:ro
      - ../../.cache/coturn/data:/var/lib/coturn
    network_mode: host
  coturn-db:
    container_name: redis
    image: redis:alpine
    command: ["redis-server", "/etc/redis.conf"]
    ports:
      - "6379:6379"    # coturn redis
    volumes:
      - ../../dev/coturn/redis.conf:/etc/redis.conf:ro
