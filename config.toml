[server]
# Duration, after which remote RPC client will be considered idle if no
# heartbeat messages received.
#
# Default:
#   idle_timeout = "10s"

[turn]
# IP address to bind COTURN server to.
#
# Default:
#   ip = "0.0.0.0"
ip = "127.0.0.1"

# Port to bind COTURN server to.
#
# Default:
#   port = "3478"

# Username for authorize on COTURN server.
user = "USER"

# Password for authorize on COTURN server.
pass = "PASS"

[redis]
# IP address to bind Redis server to.
#
# Default:
#   ip = "0.0.0.0"
ip = "127.0.0.1"

# Password for authorize on Redis server.
pass = "turn"
