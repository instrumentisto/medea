[server]
# Duration, after which remote RPC client will be considered idle if no
# heartbeat messages received.
#
# Default:
#   idle_timeout = "10s"

[turn]
# Turn server IP address.
#
# Default:
#   ip = "0.0.0.0"
ip = "127.0.0.1"

# Turn server port.
#
# Default:
#   port = "3478"

# Static user on Turn server.
user = "USER"

# Static user password on Turn server.
pass = "PASS"

[redis]
# IP address to bind Redis server to.
#
# Default:
#   ip = "0.0.0.0"
ip = "127.0.0.1"

# Password for authorize on Redis server.
pass = "turn"
