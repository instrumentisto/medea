[package]
name = "medea"
version = "0.2.0-dev"
edition = "2018"
description = "Medea media server"
authors = ["Instrumentisto Team <developer@instrumentisto.com>"]
license = "MPL-2.0"
documentation = "https://docs.rs/medea"
homepage = "https://github.com/instrumentisto/medea"
repository = "https://github.com/instrumentisto/medea"
readme = "README.md"
keywords = ["medea", "media-server"]
categories = ["multimedia"]
include = ["/src/", "/Cargo.*", "/CHANGELOG.md", "/LICENSE.md", "/README.md"]

[workspace]
members = [
    "crates/medea-coturn-telnet-client",
    "crates/medea-macro",
    "crates/medea-reactive",
    "jason",
    "mock/control-api",
    "proto/client-api",
    "proto/control-api",
]

[profile.release]
lto = "thin"

[dependencies]
actix = "0.10"
actix-http = "2.0"
actix-web = "3.0"
actix-web-actors = "3.0"
async-trait = "0.1"
bytes = "0.5"
chrono = "0.4"
config = "0.10"
deadpool = "0.5"
deadpool-redis = "0.6"
derive_more = "0.99"
dotenv = "0.15"
failure = "0.1"
futures = { version = "0.3", features = ["compat"] }
humantime-serde = "1.0"
medea-client-api-proto = { path = "proto/client-api", features = ["medea"] }
medea-control-api-proto = { path = "proto/control-api" }
medea-macro = { path = "crates/medea-macro" }
rand = "0.7"
rust-crypto = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8"
slog-async = "2.5"
slog-envlogger = "2.2"
slog-json = "2.3"
slog-scope = "4.3"
slog-stdlog = "4.0"
smart-default = "0.6"
tokio = { version = "0.2", features = ["signal", "time"] }
toml = "0.5"
tonic = "0.3"
url = "2.1"
[dependencies.medea-coturn-telnet-client]
    path = "crates/medea-coturn-telnet-client"
    features = ["pool"]
[dependencies.slog]
    version = "2.5"
    features = ["release_max_level_trace", "max_level_trace"]
[dependencies.redis]
    package = "redis"
    version = "0.17"
    default-features = false
    features = ["tokio-comp"]

[dev-dependencies]
actix-codec = "0.3"
actix-rt = "1.1"
awc = "2.0"
derive_builder = "0.9"
function_name = "0.2"
lazy_static = "1.4"
mockall = "0.8"
serial_test = "0.5"
tempfile = "3.1"
