kind: Room
id: apply-tracks-bug
spec:
  pipeline:
    caller:
      kind: Member
      credentials: test
      spec:
        pipeline:
          publish:
            kind: WebRtcPublishEndpoint
            spec:
              p2p: Always
    responder:
      kind: Member
      credentials: test
      spec:
        pipeline:
          play-caller:
            kind: WebRtcPlayEndpoint
            spec:
              src: "local://apply-tracks-bug/caller/publish"