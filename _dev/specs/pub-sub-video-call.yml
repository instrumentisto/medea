kind: Room
id: pub-sub-video-call
spec:
  pipeline:
    publisher:
      kind: Member
      credentials: test
      on_join: "grpc://127.0.0.1:9099"
      on_leave: "grpc://127.0.0.1:9099"
      spec:
        pipeline:
          publish:
            kind: WebRtcPublishEndpoint
            spec:
              p2p: Always
              force_relay: true
              on_start: "grpc://127.0.0.1:9099"
              on_stop: "grpc://127.0.0.1:9099"
    subscriber:
      kind: Member
      credentials: test
      on_join: "grpc://127.0.0.1:9099"
      on_leave: "grpc://127.0.0.1:9099"
      spec:
        pipeline:
          play-publisher:
            kind: WebRtcPlayEndpoint
            spec:
              src: "local://pub-sub-video-call/publisher/publish"
              force_relay: true
              on_start: "grpc://127.0.0.1:9099"
              on_stop: "grpc://127.0.0.1:9099"
