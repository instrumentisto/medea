kind: Room
id: all-media-types-required-call
spec:
  pipeline:
    caller:
      kind: Member
      credentials: test
      spec:
        pipeline:
          publish:
            kind: WebRtcPublishEndpoint
            spec:
              p2p: Always
              audio_settings:
                publishing_policy: Required
              video_settings:
                publishing_policy: Required
          play-responder:
            kind: WebRtcPlayEndpoint
            spec:
              src: "local://all-media-types-required-call/responder/publish"
    responder:
      kind: Member
      credentials: test
      spec:
        pipeline:
          publish:
            kind: WebRtcPublishEndpoint
            spec:
              p2p: Always
              audio_settings:
                publishing_policy: Required
              video_settings:
                publishing_policy: Required
          play-caller:
            kind: WebRtcPlayEndpoint
            spec:
              src: "local://all-media-types-required-call/caller/publish"
