language: rust
cache: cargo

install:
  - rustc -vV
  - cargo -vV

stages:
  - name: check
    if: (branch = master AND type != pull_request)
        OR commit_message =~ /.*\[run ci\]/
  - name: test
    if: (branch = master AND type != pull_request)
        OR commit_message =~ /.*\[run ci\]/

jobs:
  allow_failures:
    - rust: nightly

  include:
    - name: Clippy
      stage: check
      rust: stable
      before_script: rustup component add clippy
      script: make lint

    - name: rustfmt
      stage: check
      rust: nightly
      cache: false
      before_script: rustup component add rustfmt
      script: make fmt check=yes

    - name: medea-jason (stable)
      stage: build
      rust: stable
      before_script:
        - rm -f /home/travis/.cargo/bin/wasm-pack
        - curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      script:
        - make release.npm crate=medea-jason publish=no

    - name: medea docker (stable)
      stage: build
      if: (branch = master AND type != pull_request)
          OR commit_message =~ /.*\[run ci\]/
      rust: stable
      services: ["docker"]
      script: make docker.build.medea debug=no
              TAG=build-${TRAVIS_BUILD_ID} registry=quay.io
      after_script:
        - echo "$QUAYIO_PASS" | docker login quay.io -u "$QUAYIO_USER" --password-stdin
        - docker push quay.io/instrumentisto/medea:build-${TRAVIS_BUILD_ID}

    - name: medea (beta)
      stage: build
      if: branch = master
      rust: beta
      script: make cargo.build crate=medea

    - name: medea (nightly)
      stage: build
      if: branch = master
      rust: nightly
      script: make cargo.build crate=medea

    - name: unit (stable)
      stage: test
      rust: stable
      script: make test.unit crate=@all

    - name: e2e signalling (stable)
      stage: test
      rust: stable
      services: ["docker"]
      script: make test.e2e dockerized=yes logs=yes
              TAG=build-${TRAVIS_BUILD_ID} registry=quay.io

    - name: crates.io
      stage: release
      if: (tag IS present) AND (tag =~ ^medea[a-z-]*-[0-9]+\.[0-9]+\.[0-9]+)
      cache: false
      before_script:
        - export MEDEA_CRATE_NAME=$(echo $TRAVIS_TAG \
                        | sed -E "s/^(medea[a-z-]*)-[0-9]+\.[0-9]+\.[0-9]+/\1/")
      script:
        - echo "Releasing $MEDEA_CRATE_NAME to crates.io..."
      deploy:
        provider: script
        skip_cleanup: true
        script: make release.crates crate=$MEDEA_CRATE_NAME publish=yes
        on:
          tags: true

    - name: NPM
      stage: release
      if: (tag IS present) AND (tag =~ ^medea-jason-[0-9]+\.[0-9]+\.[0-9]+)
      cache: false
      before_script:
        - export MEDEA_CRATE_NAME=$(echo $TRAVIS_TAG \
                        | sed -E "s/^(medea[a-z-]*)-[0-9]+\.[0-9]+\.[0-9]+/\1/")
      script:
        - echo "Releasing $MEDEA_CRATE_NAME to NPM..."
      before_deploy:
        - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        - curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      deploy:
        provider: script
        skip_cleanup: true
        script: make release.npm crate=$MEDEA_CRATE_NAME publish=yes
        on:
          tags: true

    - name: GitHub
      stage: release
      if: (tag IS present) AND (tag =~ ^medea[a-z-]*-[0-9]+\.[0-9]+\.[0-9]+)
      cache: false
      before_script:
        - export MEDEA_CRATE_NAME=$(echo $TRAVIS_TAG \
                        | sed -E "s/^(medea[a-z-]*)-[0-9]+\.[0-9]+\.[0-9]+/\1/")
      script:
        - echo "Releasing $MEDEA_CRATE_NAME to GitHub..."
      deploy:
        provider: releases
        skip_cleanup: true
        api_key: $GH_TOKEN
        name: $TRAVIS_TAG
        on:
          tags: true

notifications:
  email:
    on_success: never
    on_failure: always
