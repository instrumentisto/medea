language: rust
cache: cargo

install:
  - rustc -vV
  - cargo -vV

stages:
  - name: check
    if: (branch = master AND type != pull_request) OR commit_message =~ /.*\[run ci\]/
  - name: build
    if: (branch = master AND type != pull_request) OR commit_message =~ /.*\[run ci\]/
  - name: build_beta
    if: branch = master
  - name: test
    if: (branch = master AND type != pull_request) OR commit_message =~ /.*\[run ci\]/

jobs:
  allow_failures:
    - rust: nightly
      stage: check

  include:
    - name: Clippy
      stage: check
      rust: stable
      before_script: rustup component add clippy
      script: make lint

    - name: rustfmt
      stage: check
      rust: nightly
      cache: false
      before_script: rustup component add rustfmt
      script: make fmt check=yes

    - name: medea-jason (stable)
      stage: build
      rust: stable
      before_script:
        - rm -f /home/travis/.cargo/bin/wasm-pack
        - curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      script:
        - make release.npm crate=medea-jason publish=no

    - name: medea (stable)
      stage: build
      rust: stable
      script: cargo build --bin medea

    - name: medea (beta)
      stage: build_beta
      rust: beta
      script: cargo build --bin medea

    - name: medea (nightly)
      stage: build_beta
      rust: nightly
      script: cargo build --bin medea

    - name: unit medea-macro
      stage: test
      rust: stable
      script: make test.unit crate=medea-macro

    - name: unit medea-client-api-proto
      stage: test
      rust: stable
      script: make test.unit crate=medea-client-api-proto

    - name: unit medea
      stage: test
      rust: stable
      script: make test.unit crate=medea

    - name: unit medea-macro
      stage: test
      # run on stable when -Z install-upgrade is out
      # tracking: rust-lang/cargo#6797
      rust: nightly
      addons:
        chrome: stable
        apt:
          packages:
            - chromium-chromedriver
      before_script:
        - cargo +nightly install wasm-bindgen-cli -Z install-upgrade
        - rustup target add wasm32-unknown-unknown
      script: make test.unit crate=medea-macro

    - name: crates.io
      stage: release
      if: (tag IS present) AND (tag =~ ^medea[a-z-]*-[0-9]+\.[0-9]+\.[0-9]+)
      cache: false
      before_script:
        - export MEDEA_CRATE_NAME=$(echo $TRAVIS_TAG \
                        | sed -E "s/^(medea[a-z-]*)-[0-9]+\.[0-9]+\.[0-9]+/\1/")
      script:
        - echo "Releasing $MEDEA_CRATE_NAME to crates.io..."
      deploy:
        provider: script
        skip_cleanup: true
        script: make release.crates crate=$MEDEA_CRATE_NAME publish=yes
        on:
          tags: true

    - name: NPM
      stage: release
      if: (tag IS present) AND (tag =~ ^medea-jason-[0-9]+\.[0-9]+\.[0-9]+)
      cache: false
      before_script:
        - export MEDEA_CRATE_NAME=$(echo $TRAVIS_TAG \
                        | sed -E "s/^(medea[a-z-]*)-[0-9]+\.[0-9]+\.[0-9]+/\1/")
      script:
        - echo "Releasing $MEDEA_CRATE_NAME to NPM..."
      before_deploy:
        - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        - curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      deploy:
        provider: script
        skip_cleanup: true
        script: make release.npm crate=$MEDEA_CRATE_NAME publish=yes
        on:
          tags: true

    - name: GitHub
      stage: release
      if: (tag IS present) AND (tag =~ ^medea[a-z-]*-[0-9]+\.[0-9]+\.[0-9]+)
      cache: false
      before_script:
        - export MEDEA_CRATE_NAME=$(echo $TRAVIS_TAG \
                        | sed -E "s/^(medea[a-z-]*)-[0-9]+\.[0-9]+\.[0-9]+/\1/")
      script:
        - echo "Releasing $MEDEA_CRATE_NAME to GitHub..."
      deploy:
        provider: releases
        skip_cleanup: true
        api_key: $GH_TOKEN
        name: $TRAVIS_TAG
        on:
          tags: true

notifications:
  email:
    on_success: never
    on_failure: always
